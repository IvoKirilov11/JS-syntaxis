<body>
    <h1>SuperHeroes</h1>

    <ul id="hero-list" onmouseover="heroesMouseOverHandler(event);" >
        <li>Batman</li>
        <li>Supermen</li>
        <li>Thor</li>
    </ul>
<div>
    <label for="hero-name">Hero Name</label>
    <input id ='hero-name' type="text" />
    <button id="add-hero-button" onclick="addHero();" >Add Hero</button>
</div>

<div>
    <button id = "delete-last-hero" onclick="deleteHero();" >Delete</button>
</div>
    

    <script src="./script1.js"></script>
</body>
